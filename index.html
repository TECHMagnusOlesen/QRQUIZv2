<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .note { color:#c00; margin-top:8px; }
    .card { max-width:360px; margin:40px auto; padding:20px; border:1px solid #eee; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.04); }
    .muted { color:#777; font-size:0.9em }
  </style>
</head>
<body>
  <div class="card">
    <h1>Log ind</h1>
    <form id="loginForm" method="POST" action="/login">
      <input name="username" placeholder="Brugernavn" required>
      <input name="password" type="password" placeholder="Adgangskode" required>
      <button type="submit">Log ind</button>
      <div id="loginMsg" class="note" style="display:none"></div>
    </form>

    <div id="setupBox" style="display:none; margin-top:20px;">
      <h3>Første gangs opsætning</h3>
      <p class="muted">Ingen brugere fundet. Opret første admin-bruger.</p>
      <form id="setupForm">
        <input name="username" placeholder="Nyt brugernavn" required>
        <input name="password" type="password" placeholder="Ny adgangskode" required>
        <button type="submit">Opret admin</button>
      </form>
      <div id="setupMsg" class="note" style="display:none"></div>
    </div>
  </div>

  <script>
    // Vis fejl fra redirect
    const url = new URL(location.href);
    if (url.searchParams.get('error') === '1') {
      const n = document.getElementById('loginMsg'); n.style.display = 'block'; n.textContent = 'Forkert login.';
    }
    if (url.searchParams.get('needLogin') === '1') {
      const n = document.getElementById('loginMsg'); n.style.display = 'block'; n.textContent = 'Du skal være logget ind for at se admin.';
    }

    // Tjek om der findes brugere – hvis ikke, vis opsætningsformular
    (async () => {
      try {
        const r = await axios.get('/api/auth/hasUsers');
        if (!r.data.hasUsers) {
          document.getElementById('setupBox').style.display = 'block';
        }
      } catch {}
    })();

    document.getElementById('setupForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = { username: fd.get('username'), password: fd.get('password') };
      try {
        await axios.post('/api/auth/setup', payload);
        location.href = '/admin.html';
      } catch (err) {
        const n = document.getElementById('setupMsg'); n.style.display = 'block'; n.textContent = 'Kun muligt hvis der ingen brugere findes.';
      }
    });
  </script>
</body>
</html>
