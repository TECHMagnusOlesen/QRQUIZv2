<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Log ind</h1>
    <form method="POST" action="/login">
      <input name="username" placeholder="Brugernavn" required>
      <input name="password" type="password" placeholder="Adgangskode" required>
      <button type="submit">Log ind</button>
      <div class="error">{{ error }}</div>
    </form>
  </div>
</body>
</html>
